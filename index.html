<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(
        135deg,
        hsl(220, 60%, 18%),
        hsl(260, 80%, 50%)
      ); /* nice colored hue background */
      color: #f9fafb;
    }

    .card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 16px;
      padding: 32px 28px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(10px);
    }

    .card h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }

    .card p.subtitle {
      font-size: 0.9rem;
      color: #cbd5f5;
      margin-bottom: 1.5rem;
    }

    label {
      font-size: 0.85rem;
      display: block;
      margin-bottom: 0.4rem;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }

    input[type="password"]:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 1px #6366f1;
    }

    button {
      margin-top: 1rem;
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      background: #6366f1;
      color: white;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.15s ease;
    }

    button:hover {
      background: #4f46e5;
      box-shadow: 0 12px 25px rgba(79, 70, 229, 0.5);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    #error {
      margin-top: 0.75rem;
      font-size: 0.85rem;
      color: #fca5a5;
      min-height: 1.1em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome</h1>
    <p class="subtitle">Enter the password to continue.</p>

    <form id="password-form">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        autocomplete="off"
        required
      />
      <button type="submit">Enter</button>
      <p id="error" aria-live="polite"></p>
    </form>
  </div>

  <script>
    // NOTE: this is NOT real security â€“ password is visible in the source.
    // It's fine for light gating, not for anything sensitive.
    const correctPassword = "mayapapaya";

    const form = document.getElementById("password-form");
    const input = document.getElementById("password");
    const errorEl = document.getElementById("error");

    form.addEventListener("submit", function (event) {
      event.preventDefault();
      const value = input.value.trim();

      if (value === correctPassword) {
        window.location.href = "second.html";
      } else {
        errorEl.textContent = "Incorrect password. Try again.";
        input.value = "";
        input.focus();
      }
    });
  </script>
</body>
</html>
